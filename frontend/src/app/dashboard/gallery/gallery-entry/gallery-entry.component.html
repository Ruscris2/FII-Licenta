<div class="photo_entry" [@glowAnim]="animState" (mouseover)="onHover()" (mouseout)="onHoverEnd()">
  <div class="photo_container">
    <img class="photo" src={{thumbnail}}>
  </div>
  <p maxlength="12">{{photoname}}</p>
  <p class="info_photo">{{rating}}/5 rating | 0 comments</p>
  <p class="info_photo">Added on: {{timeAdded | date:'dd/MM/yyyy @ HH:mm:ss'}}</p>
</div>

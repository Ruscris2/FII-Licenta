<div class="photo_entry">
  <div class="photo_container" [@glowAnim]="animState" (mouseover)="onHover()" (mouseout)="onHoverEnd()">
    <img class="photo" src={{thumbnail}}>
  </div>
  <p maxlength="12">{{photoname}}</p>
  <p class="info_photo">0/5 rating | 0 comments</p>
  <p class="info_photo">Added on: 23 Jul 2018</p>
</div>
